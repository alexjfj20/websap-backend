<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebSAP - Sistema de Administración de Restaurantes</title>
  <meta name="description" content="WebSAP - Sistema de Administración para Restaurantes y Comercios">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Precargar recursos críticos -->
  <link rel="preload" href="<%= BASE_URL %>js/app.js" as="script">
  <link rel="preload" href="<%= BASE_URL %>js/chunk-vendors.js" as="script">
  <style>
    /* Estilos para pantalla de carga */
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>Lo sentimos, WebSAP requiere JavaScript para funcionar. Por favor habilite JavaScript para continuar.</strong>
  </noscript>
  <div id="app">
    <!-- Pantalla de carga mientras la aplicación se inicializa -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <h2>Cargando WebSAP</h2>
      <p>Inicializando el sistema, por favor espere...</p>
    </div>
  </div>
  <!-- Los scripts compilados se inyectarán automáticamente aquí -->
</body>
</html>
